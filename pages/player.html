<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="controls">
        <movie></movie>
        <span v-if="controls_enabled==true">
            {{ message }}
        </span>
        <div>Contador 
            <button v-on:click=counterAdd()>+</button>
             {{ counter }} 
            <button v-show="shouldShowSubstract()" v-on:click=counterSubstract()>-</button>
        </div>
        <input v-model="message" type="text">
        <input v-model="controls_enabled" type="checkbox">
        <input v-model="current_time" min="0" :max="total_time" type="range">
        <span>
            Tiempo restante: {{ remainingTime }}
        </span>
    </div>
    <div id="player">
    </div>
    <script type="module" src="../js/player.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="../js/player_controls.js"></script>
</body>

</html>
